 
<ion-content>
        <div class="page">
  <div class="marvel-device nexus5">
    <div class="top-bar"></div>
    <div class="sleep"></div>
    <div class="volume"></div>
    <div class="camera"></div>
    <div class="screen">
      <div class="screen-container">
        <div class="status-bar">
          <div class="time"></div>
          <div class="battery">
            <i class="zmdi zmdi-battery"></i>
          </div>
          <div class="network">
            <i class="zmdi zmdi-network"></i>
          </div>
          <div class="wifi">
            <i class="zmdi zmdi-wifi-alt-2"></i>
          </div>
          <div class="star">
            <i class="zmdi zmdi-star"></i>
          </div>
        </div>
        <div class="chat">
          <div class="chat-container">
            <div class="user-bar">
                <div class="back">
                    <ion-icon name="arrow-back-outline"  (click)="close()"></ion-icon>
                     
                </div>
              <div class="avatar">
                 <ion-icon name="musical-notes" (click)="ApplyFilter(data)"></ion-icon>
              
               <!--  <img src="" alt="Avatar"> -->
              </div>
              <div class="name">
                <span>Comment</span>
                <!--<span class="status">online</span>-->
              </div>
              <div class="actions more">
                  <ion-icon name="close"  (click)="close()"></ion-icon> 
              </div>
              <div class="actions attachment">
                <i class="zmdi zmdi-attachment-alt"></i>
              </div>
              <div class="actions">
                <i class="zmdi zmdi-phone"></i>
              </div>
            </div>
            <div class="conversation">
              <div class="conversation-container">


  
<ion-card> 
   
  <ion-item>
    <ion-avatar item-start>
      <img src="{{data.UploadUserProfilePath}}" />
           
    </ion-avatar>
    <p style="margin-left: 10px" > {{data.UploadUserName}}  </p> 
  </ion-item> 
  <ion-card-content> 
   <!--  <p class="emoji">12854</p>
<p>I will display &#128540;</p>
<p>I will display &#x1F61C;</p> -->
  <div class="container" >

    <img *ngIf="data.Extension == 'jpg' || data.Extension == 'jpeg'||data.Extension == 'png'"
  src="{{data.FilePath}}"  />  
  <img  *ngIf="data.Extension != 'jpg' && data.Extension != 'jpeg'&& data.Extension != 'png' " 
  src="{{data.ThumbPath}}"   /> 

      
  </div> 
  <div >
  <ion-item *ngFor="let f of CommentData">

    <ion-thumbnail slot="start">
   <ion-avatar item-start>
      <img src="{{f.ActionByImage}}" /> 
    </ion-avatar>
   </ion-thumbnail>
        <div>
          <label class="sfont">{{f.ActionByName}} </label><small style="font-size: 50%;"> {{f.CommentTime}}</small>  <br>
        
          <label class="sfont2">{{f.Description}} </label>
            
        </div>
 
</ion-item>
 
  </div>
   
  </ion-card-content> 
</ion-card>
  
               </div>
               
              <form class="conversation-compose">

                <div class="emoji" (click)="ShowEmoji()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="smiley" x="3147" y="3209"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.153 11.603c.795 0 1.44-.88 1.44-1.962s-.645-1.96-1.44-1.96c-.795 0-1.44.88-1.44 1.96s.645 1.965 1.44 1.965zM5.95 12.965c-.027-.307-.132 5.218 6.062 5.55 6.066-.25 6.066-5.55 6.066-5.55-6.078 1.416-12.13 0-12.13 0zm11.362 1.108s-.67 1.96-5.05 1.96c-3.506 0-5.39-1.165-5.608-1.96 0 0 5.912 1.055 10.658 0zM11.804 1.01C5.61 1.01.978 6.034.978 12.23s4.826 10.76 11.02 10.76S23.02 18.424 23.02 12.23c0-6.197-5.02-11.22-11.216-11.22zM12 21.355c-5.273 0-9.38-3.886-9.38-9.16 0-5.272 3.94-9.547 9.214-9.547a9.548 9.548 0 0 1 9.548 9.548c0 5.272-4.11 9.16-9.382 9.16zm3.108-9.75c.795 0 1.44-.88 1.44-1.963s-.645-1.96-1.44-1.96c-.795 0-1.44.878-1.44 1.96s.645 1.963 1.44 1.963z" fill="#7d8489"/></svg>
                </div>
                  <ion-input class="input-msg" [(ngModel)]="comment"  name="input" placeholder="Type a message" autocomplete="off" autofocus      ></ion-input>
               <!--  <input class="input-msg" name="input" placeholder="Type a message" autocomplete="off" autofocus></input> -->
                <div class="photo">
                  <i class="zmdi zmdi-camera"></i>
                </div>
                <button class="send">
                    <div class="circle">
                        <ion-icon name="send" (click)="addComment()"></ion-icon>
                        <!--<i class="zmdi zmdi-mail-send"></i>-->
                    </div>
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ion-content>
